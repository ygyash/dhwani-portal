<script>
    $('#duration').timepicker({ 
        'timeFormat': 'H:i',
        'minTime': '6:00pm',
        'maxTime': '5:00am',
    });

    $("#book-slot-form").submit(function(e){
        e.preventDefault();
        if($("#duration").val()===""||$("zone").val()==="") {
            alert("Please enter a time for booking the slot.");
            return false;
        }

        var requrl="http://localhost:5000";
        $.ajax({
            type: 'GET',
              url : requrl+"/notifNumber"
        }).done(function(res){
            if(res.success==false) {
                return console.log("Some Error");
            }
            var timeVal=$("#duration").val();
            var start=0;
            var start_time=parseInt(timeVal);
            if(start_time<10) {
                start=31;
                start+=start_time*2;
            }
            else {
                start+=17;
                start+=(start_time-17)*2;
            }
            if(timeVal.charAt(3)==='3') {
                start+=1;
            }
            var duration=$("#zone").val();
            var end=0;
            if(duration==='1.5 Hours') {
                end=start+3;
            } else {
                end=start+4;
            }
            start=parseInt(start);
            end=parseInt(end);
            var flag=true;
            var arrs=[],arre=[];
            for(var i=0;i<res.slot.length;i++) {
                arrs.push(res.slot[i].start);
                arre.push(res.slot[i].end);
            }
            for(var i=0;i<arrs.length;i++) {
                if(start>=arrs[i] && start< arre[i] && end>= arre[i] ) {
                    flag = false;
                }
                if(start<arrs[i]&&end>arrs[i]&&end<=arre[i]) {
                    flag = false;
                }
                if(start<=arrs[i]&&end>=arre[i]) {
                    flag = false;
                }
                if(start>=arrs[i]&&start<=arre[i]&&end<=arre[i]&&end>=arrs[i]) {
                    flag=false;
                }
            }
            if(flag===false) {
                alert("Slots Interval Intersection");
                return false;
            }
            bookSlot(start,end);
            return false;
        });
        return false;
    });

    function bookSlot(start,end) {
        $.ajax({
            type: "POST",
            url: "/dashboard/addSlot",
            data: {
                start:start,
                end: end
            },
            success: function(res) {
                if(res.msg==false) {
                    return alert(res.msg);
                }
                alert(res.msg);
                window.location.href="dashboard.html";
            }
        });
        console.log(start,end); // POST AJAX
    }
</script>

          if ($full_page.length != 0) {

          if ($sidebar_responsive.length != 0) {

          $(this).siblings().removeClass('active');

          var new_color = $(this).data('background-color');

          if ($sidebar.length != 0) {
            $sidebar.attr('data-background-color', new_color);
          }
        });

        $('.fixed-plugin .img-holder').click(function() {
          $full_page_background = $('.full-page-background');

          $(this).parent('li').siblings().removeClass('active');
          $(this).parent('li').addClass('active');


          var new_image = $(this).find("img").attr('src');

          if ($sidebar_img_container.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
            $sidebar_img_container.fadeOut('fast', function() {
              $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
              $sidebar_img_container.fadeIn('fast');
            });
          }

          if ($full_page_background.length != 0 && $('.switch-sidebar-image input:checked').length != 0) {
            var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

            $full_page_background.fadeOut('fast', function() {
              $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
              $full_page_background.fadeIn('fast');
            });
          }

          if ($('.switch-sidebar-image input:checked').length == 0) {
            var new_image = $('.fixed-plugin li.active .img-holder').find("img").attr('src');
            var new_image_full_page = $('.fixed-plugin li.active .img-holder').find('img').data('src');

            $sidebar_img_container.css('background-image', 'url("' + new_image + '")');
            $full_page_background.css('background-image', 'url("' + new_image_full_page + '")');
          }

          if ($sidebar_responsive.length != 0) {
            $sidebar_responsive.css('background-image', 'url("' + new_image + '")');
          }
        });

        $('.switch-sidebar-image input').change(function() {
          $full_page_background = $('.full-page-background');

          $input = $(this);

          if ($input.is(':checked')) {
            if ($sidebar_img_container.length != 0) {
              $sidebar_img_container.fadeIn('fast');
              $sidebar.attr('data-image', '#');

            if ($full_page_background.length != 0) {
              $full_page_background.fadeIn('fast');
              $full_page.attr('data-image', '#');
            }

            background_image = true;
          } else {
            if ($sidebar_img_container.length != 0) {
              $sidebar.removeAttr('data-image');
              $sidebar_img_container.fadeOut('fast');
            }

            if ($full_page_background.length != 0) {
              $full_page.removeAttr('data-image', '#');
